<div class="col-sm-4">
  <div class="boards">
      <!-- HINT: Don't forget to hook up your ng-repeat element
      to ctrl.setEditedBoard via ng-click â€“ that way, you will
      be able to actually see the editing form when you click on a board.
      -->
    <div
      class="simple-board">
      <div ng-model="ctrl.boards" ng-repeat="board in boards" ng-click="ctrl.setEditedBoard(board)">
        <h1> {{board.title}} </h1>
        <h2> {{board.description}} </h2>
        <p> Public: {{board.isPublic}} </p>
      </div>
    </div>

  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      novalidate>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.updateForm"
      class="edit-form"
      role="form"
      novalidate>
    </form>
  </div>
</div>
