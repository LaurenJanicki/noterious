<div class="col-sm-4">
  <div class="boards">
      <!-- HINT: Don't forget to hook up your ng-repeat element
      to ctrl.setEditedBoard via ng-click â€“ that way, you will
      be able to actually see the editing form when you click on a board.
      -->
    <div
      class="simple-board" ng-model="ctrl.boards" ng-repeat="(boardId, board) in ctrl.boards" ng-click="ctrl.setEditedBoard(boardId, board)">
      <h1> {{board.title}} </h1>
      <h4> {{board.description}} </h4>
      <p> Public: {{board.isPublic ? 'yes' : 'no'}} </p>
    </div>

  </div>
</div>
<div class="col-sm-8">
  <!-- CREATING -->
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
      novalidate>
      <input ng-model="ctrl.newBoard.title" type="text" placeholder="Title" required="true">
      <input ng-model="ctrl.newBoard.description" type="text" placeholder="Description">
      <label>
        <input type="radio" ng-model="ctrl.newBoard.isPublic" value="true">
        Public
      </label>       
      <label>
        <input type="radio" ng-model="ctrl.newBoard.isPublic" value="false">
        Private
      </label>
      <button type="submit">Submit</button>
      <p> {{ctrl.newBoard}} </p>  
      <p> {{ctrl.createForm}} </p>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.updateForm"
      class="edit-form"
      role="form"
      ng-submit="ctrl.updateBoard(ctrl.editedBoardId, ctrl.editedBoard, ctrl.updateForm.$valid)"
      novalidate>
      <input ng-model="ctrl.editedBoard.title" type="text" placeholder="Title">
      <input ng-model="ctrl.editedBoard.description" type="text" placeholder="Description">
      <label>
        <input type="radio" ng-model="ctrl.editedBoard.isPublic" value="true">
        Public
      </label>       
      <label>
        <input type="radio" ng-model="ctrl.editedBoard.isPublic" value="false">
        Private
      </label>
      <button type="button" ng-click="ctrl.cancelEditing()">Cancel editing</button>
      <button type="submit">Update</button>
      <p> {{ctrl.editedBoard}} </p>  
    </form>
  </div>
</div>
